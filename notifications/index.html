<!DOCTYPE html>
  <html>

  <head>
    <link rel="shortcut icon" type="image/png" href="https://ecc521.github.io/experiments/notifications/favicon.png"/>
  </head>

  <body>
    <script>
      'use strict'
      
      let baseurl = "https://ecc521.github.io/experiments/notifications/"
      (async function() {
        let sw = navigator.serviceWorker.register(baseurl + "sw.js")

        Notification.requestPermission()

        let title = 'Simple Title';
        let options = {
          body: 'Simple piece of body text.\nSecond line of body text :)'
        };
        sw.showNotification(title, options);
        }())
      
    </script>
    
    
  </body>
</html>
